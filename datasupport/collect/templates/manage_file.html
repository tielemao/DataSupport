{% extends "base.html" %}

{% block app_content %}
    <h1> File Manager </h1>
    <a href="{{ url_for('uploads') }}">Uploads</a> /
    <a href="{{ url_for('manage_file') }}">Manage</a>
    <hr>

    {% for file in files_list %}
        - {{ file }}
        <a href="{{ url_for('open_file', filename=file) }}">open</a>
        <a href="{{ url_for('delete_file', filename=file) }}">del</a><br>
    {% endfor %}

{% endblock %}
